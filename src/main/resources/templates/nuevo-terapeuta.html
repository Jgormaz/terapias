<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Agregar Nuevo Terapeuta</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
  <style>
    .form-section {
      background-color: #ffffff;
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
      margin-bottom: 30px;
    }
  </style>
</head>
<body style="background-color: #f8f9fa;">
  <div class="container mt-5">
    <div class="form-section">
      <h1 class="text-center">Agregar Nuevo Terapeuta</h1>
      <form th:action="@{/terapeuta/terapeutas/save}" th:object="${terapeuta}" method="post">

        <div class="row g-3">
          <div class="col-md-6">
            <label for="ID_terapeuta" class="form-label">ID Terapeuta</label>
            <input type="text" th:field="*{ID_terapeuta}" class="form-control" id="ID_terapeuta" placeholder="Ingrese ID">
          </div>

          <div class="col-md-6">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" th:field="*{nombre}" class="form-control" id="nombre" placeholder="Ingrese nombre">
          </div>

          <div class="col-md-6">
            <label for="ape_paterno" class="form-label">Apellido Paterno</label>
            <input type="text" th:field="*{ape_paterno}" class="form-control" id="ape_paterno" placeholder="Ingrese apellido paterno">
          </div>

          <div class="col-md-6">
            <label for="ape_materno" class="form-label">Apellido Materno</label>
            <input type="text" th:field="*{ape_materno}" class="form-control" id="ape_materno" placeholder="Ingrese apellido materno">
          </div>

          <div class="col-md-6">
            <label for="direccion_principal" class="form-label">Dirección Principal</label>
            <input type="text" th:field="*{direccion_principal}" class="form-control" id="direccion_principal" placeholder="Ingrese dirección">
          </div>

          <div class="col-md-6">
            <label for="telefono" class="form-label">Teléfono</label>
            <input type="text" th:field="*{telefono}" class="form-control" id="telefono" placeholder="Ingrese teléfono">
          </div>

          <div class="col-md-6">
            <label for="correo" class="form-label">Correo Electrónico</label>
            <input type="email" th:field="*{correo}" class="form-control" id="correo" placeholder="Ingrese correo">
          </div>

          <div class="col-md-6">
            <label for="userName" class="form-label">Correo (Username)</label>
            <input type="email" th:field="*{userName}" class="form-control" id="userName" placeholder="Ingrese correo">
          </div>

          <div class="col-md-6">
            <label for="password" class="form-label">Contraseña</label>
            <input type="password" th:field="*{password}" class="form-control" id="password" placeholder="Ingrese contraseña">
          </div>

          <div class="col-md-6">
            <label for="evaluacion" class="form-label">Evaluación</label>
            <input type="number" th:field="*{evaluacion}" class="form-control" id="evaluacion" placeholder="Ingrese evaluación">
          </div>

          <div class="col-md-6">
            <label for="url_foto" class="form-label">URL de la Foto</label>
            <input type="text" th:field="*{url_foto}" class="form-control" id="url_foto" placeholder="Ingrese URL de la foto">
          </div>

          <div class="col-md-6">
            <label for="enabled" class="form-label d-block">Activo</label>
            <div class="form-check form-switch">
              <input type="checkbox" th:field="*{enabled}" class="form-check-input" id="enabled">
              <label class="form-check-label" for="enabled">Habilitado</label>
            </div>
          </div>

          <div class="col-md-6">
            <label for="comuna" class="form-label">Comuna</label>
            <select th:field="*{comuna}" class="form-select" id="comuna">
              <option value="" disabled selected>Seleccione una comuna</option>
              <option th:each="comuna : ${comunas}" th:value="${comuna.ID_comuna}" th:text="${comuna.nombre}"></option>
            </select>
          </div>

          <div class="col-md-6">
            <label for="region" class="form-label">Región</label>
            <select name="region" class="form-select" id="region">
              <option value="" disabled selected>Seleccione una región</option>
              <option th:each="region : ${regiones}" th:value="${region.ID_region}" th:text="${region.nombre}"></option>
            </select>
          </div>
        </div>

          
        <div class="d-flex justify-content-between">
            <a href="/" class="btn btn-secondary">Volver</a>
            <button type="submit" class="btn btn-primary">Guardar</button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
