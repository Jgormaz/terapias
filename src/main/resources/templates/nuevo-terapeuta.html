<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Agregar Nuevo Terapeuta</title>
  <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
</head>
<body>
  <div class="container mt-4">
    <h1>Agregar Nuevo Terapeuta</h1>
    <form th:action="@{/terapeuta/terapeutas/save}" th:object="${terapeuta}" method="post">
      
      <!-- ID del terapeuta -->
      <div class="form-group">
        <label for="ID_terapeuta">ID Terapeuta</label>
        <input type="text" th:field="*{ID_terapeuta}" class="form-control" id="ID_terapeuta" placeholder="Ingrese ID">
      </div>
      
      <!-- Nombre -->
      <div class="form-group">
        <label for="nombre">Nombre</label>
        <input type="text" th:field="*{nombre}" class="form-control" id="nombre" placeholder="Ingrese nombre">
      </div>
      
      <!-- Apellido Paterno -->
      <div class="form-group">
        <label for="ape_paterno">Apellido Paterno</label>
        <input type="text" th:field="*{ape_paterno}" class="form-control" id="ape_paterno" placeholder="Ingrese apellido paterno">
      </div>
      
      <!-- Apellido Materno -->
      <div class="form-group">
        <label for="ape_materno">Apellido Materno</label>
        <input type="text" th:field="*{ape_materno}" class="form-control" id="ape_materno" placeholder="Ingrese apellido materno">
      </div>
      
      <!-- Dirección Principal -->
      <div class="form-group">
        <label for="direccion_principal">Dirección Principal</label>
        <input type="text" th:field="*{direccion_principal}" class="form-control" id="direccion_principal" placeholder="Ingrese dirección">
      </div>
      
      <!-- Username / Correo -->
      <div class="form-group">
        <label for="userName">Correo (Username)</label>
        <input type="email" th:field="*{userName}" class="form-control" id="userName" placeholder="Ingrese correo">
      </div>
      
      <!-- Contraseña -->
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" th:field="*{password}" class="form-control" id="password" placeholder="Ingrese contraseña">
      </div>
      
      <!-- Activo -->
      <div class="form-group form-check">
        <input type="checkbox" th:field="*{enabled}" class="form-check-input" id="enabled">
        <label class="form-check-label" for="enabled">Activo</label>
      </div>
      
      <!-- Teléfono -->
      <div class="form-group">
        <label for="telefono">Teléfono</label>
        <input type="text" th:field="*{telefono}" class="form-control" id="telefono" placeholder="Ingrese teléfono">
      </div>
      
      <!-- Correo Electrónico -->
      <div class="form-group">
        <label for="correo">Correo Electrónico</label>
        <input type="email" th:field="*{correo}" class="form-control" id="correo" placeholder="Ingrese correo">
      </div>
      
      <!-- Evaluación -->
      <div class="form-group">
        <label for="evaluacion">Evaluación</label>
        <input type="number" th:field="*{evaluacion}" class="form-control" id="evaluacion" placeholder="Ingrese evaluación">
      </div>
      
      <!-- URL de la Foto -->
      <div class="form-group">
        <label for="url_foto">URL de la Foto</label>
        <input type="text" th:field="*{url_foto}" class="form-control" id="url_foto" placeholder="Ingrese URL de la foto">
      </div>
      
      <!-- Select para Comuna -->
      <div class="form-group">
        <label for="comuna">Comuna</label>
        <p th:if="${comunas == null}">Error: La lista de comunas es null</p>
        <p th:if="${comunas != null and #lists.isEmpty(comunas)}">Error: La lista de comunas está vacía</p>

        <select name="comuna" class="form-control" id="comuna">
          <option value="" disabled selected>Seleccione una comuna</option>
          <option th:each="comuna : ${comunas}" 
                  th:value="${comuna.ID_comuna}" 
                  th:text="${comuna.nombre}"></option>
        </select>
      </div>
      
      <!-- Select para Región -->
      <div class="form-group">
        <label for="region">Región</label>
        <select name="region" class="form-control" id="region">
          <option value="" disabled selected>Seleccione una región</option>
          <option th:each="region : ${regiones}" 
                  th:value="${region.ID_region}" 
                  th:text="${region.nombre}"></option>
        </select>
      </div>
      
      <button type="submit" class="btn btn-primary mt-3">Guardar</button>
    </form>
  </div>
</body>
</html>
