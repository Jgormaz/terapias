<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Agregar Nuevo Terapeuta</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
  <style>
    .form-section {
      background-color: #ffffff;
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
      margin-bottom: 30px;
    }
  </style>
</head>
<body style="background-color: #f8f9fa;">
  <div class="container mt-5">
    <div th:if="${error}" class="alert alert-danger" role="alert">
        <span th:text="${error}"></span>
    </div>
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>
            <i class="bi bi-bar-chart-fill header-icon me-2"></i>
            Agregar Nuevo Terapeuta
        </h2>
        <a href="/" class="btn btn-outline-primary">
            <i class="bi bi-arrow-left-circle me-1"></i> Volver al Inicio
        </a>
    </div>
    <div class="form-section">
      <form th:action="@{/terapeuta/terapeutas/save}" th:object="${terapeuta}" method="post">
        
        <input type="hidden" th:field="*{userName}" id="userNameOculto" />
        <input type="hidden" th:field="*{IdTerapeuta}" id="idTerapeutaOculto" />  
        <input type="hidden" th:field="*{evaluacion}" />
        <input type="hidden" th:field="*{enabled}" />

        
        <div class="row g-3">
                        
          <div class="col-md-6">
            <label for="correo" class="form-label">Correo Electrónico (UserName)</label>
            <input type="email" th:field="*{correo}" class="form-control" id="correo" placeholder="Ingrese correo" oninput="sincronizarCorreo(this.value)">
          </div>
       
          <div class="col-md-6">
            <label for="password" class="form-label">Contraseña</label>
            <input type="password" th:field="*{password}" class="form-control" id="password" placeholder="Ingrese contraseña">
          </div>

          <div class="col-md-6">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" th:field="*{nombre}" class="form-control" id="nombre" placeholder="Ingrese nombre">
          </div>

          <div class="col-md-6">
            <label for="ape_paterno" class="form-label">Apellido Paterno</label>
            <input type="text" th:field="*{ape_paterno}" class="form-control" id="ape_paterno" placeholder="Ingrese apellido paterno">
          </div>

          <div class="col-md-6">
            <label for="ape_materno" class="form-label">Apellido Materno</label>
            <input type="text" th:field="*{ape_materno}" class="form-control" id="ape_materno" placeholder="Ingrese apellido materno">
          </div>

          <div class="col-md-6">
            <label for="direccion_principal" class="form-label">Dirección Principal</label>
            <input type="text" th:field="*{direccion_principal}" class="form-control" id="direccion_principal" placeholder="Ingrese dirección">
          </div>

          <div class="col-md-6">
            <label for="telefono" class="form-label">Teléfono</label>
            <input type="text" th:field="*{telefono}" class="form-control" id="telefono" placeholder="Ingrese teléfono">
          </div>

          <div class="col-md-6">
            <label for="comuna" class="form-label">Comuna</label>
            <select th:field="*{comuna}" class="form-select" id="comuna">
              <option value="" disabled selected>Seleccione una comuna</option>
              <option th:each="comuna : ${comunas}" th:value="${comuna.ID_comuna}" th:text="${comuna.nombre}"></option>
            </select>
          </div>

          <div class="col-md-6">
            <label for="region" class="form-label">Región</label>
            <select th:field="*{region}" class="form-select" id="region">
              <option value="" disabled selected>Seleccione una región</option>
              <option th:each="region : ${regiones}" th:value="${region.ID_region}" th:text="${region.nombre}"></option>
            </select>
          </div>
        </div>

          
        <div class="d-flex justify-content-between">
            <button type="submit" class="btn btn-primary">Guardar</button>
        </div>
      </form>
    </div>
  </div>
    
  <script>
    function sincronizarCorreo(valor) {
      document.getElementById('userNameOculto').value = valor;
      document.getElementById('idTerapeutaOculto').value = valor;
    }
  </script>
</body>
</html>
