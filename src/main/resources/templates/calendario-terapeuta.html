<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Calendario de [[${terapeuta.nombre}]]</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 2rem;
    }
    th, td {
      border: 1px solid #ccc;
      text-align: center;
      padding: 8px;
    }
    th {
      background-color: #f4f4f4;
    }
    .hora-columna {
      background-color: #f9f9f9;
      font-weight: bold;
      width: 80px;
      text-align: right;
    }
    .disponible {
      background-color: #c8e6c9;
    }
    .no-disponible {
      background-color: #ffcdd2;
    }
  </style>
</head>
<body class="p-4">

  <h2 class="mb-4">Calendario de <span th:text="${terapeuta.nombre}">Terapeuta</span></h2>
  <p><strong>Servicio:</strong> <span th:text="${servicio.nombre}">Servicio</span></p>

  <div th:each="semana : ${semanas}">
    <h4 class="mt-4 mb-2">Semana <span th:text="${semana.numeroSemana}">#</span></h4>
    <table class="table">
      <thead>
        <tr>
          <th class="hora-columna">Hora</th>
          <th th:each="dia : ${semana.dias}"
              th:text="${#temporals.format(dia.fecha.toInstant().atZone(T(java.time.ZoneId).systemDefault()).toLocalDate(), 'EEEE dd/MM')}">
            Día
          </th>
        </tr>
      </thead>
      <tbody>
        <!-- Filas de horas, de 09:00 a 16:00 -->
        <tr th:each="hora : ${#numbers.sequence(9,16)}">
          <!-- Columna de hora -->
          <td class="hora-columna"
              th:text="${#numbers.formatDecimal(hora, 2, '00') + ':00'}">
            09:00
          </td>

          <!-- Una celda por día -->
          <td th:each="dia : ${semana.dias}">
            <!-- Mostrar el bloque cuya horaIni/100 coincide con la hora -->
            <div th:each="bloque : ${dia.bloques}"
                 th:if="${(bloque.horaIni / 100) == hora}">

              <a th:if="${bloque.disponible}"
                 th:href="@{'/reservas/nueva'(bloqueId=${bloque.id}, terapeutaId=${terapeuta.idTerapeuta}, servicioId=${servicio.idServicio})}"
                 class="d-block disponible text-decoration-none text-dark py-2">
                $<span th:text="${bloque.precio}"></span>
              </a>

              <div th:if="${!bloque.disponible}"
                   class="no-disponible py-2">
                $<span th:text="${bloque.precio}"></span>
              </div>

            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <a th:href="@{/}" class="btn btn-secondary">← Volver</a>

</body>
</html>
