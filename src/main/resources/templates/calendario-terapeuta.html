<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="'Calendario de ' + ${terapeuta.nombre}">Calendario</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 2rem;
        }
        h1, h2, h3 {
            margin-bottom: 0.5rem;
        }
        .semana {
            margin-bottom: 2rem;
            border-bottom: 1px solid #ccc;
            padding-bottom: 1rem;
        }
        .dia {
            display: inline-block;
            vertical-align: top;
            margin: 0 10px;
            min-width: 120px;
        }
        .bloque {
            border: 1px solid #ccc;
            padding: 6px 10px;
            margin: 5px 0;
            border-radius: 5px;
            background-color: #e6ffe6;
        }
        .bloque.pasado {
            background-color: #f8d7da;
            text-decoration: line-through;
            color: #6c757d;
        }
        a {
            display: inline-block;
            margin-top: 2rem;
            text-decoration: none;
            color: #007bff;
        }
    </style>
</head>
<body>
    <h1>Calendario de <span th:text="${terapeuta.nombre}">Nombre del Terapeuta</span></h1>

    <div th:each="semana : ${semanas}" class="semana">
        <h2>Semana <span th:text="${semana.numeroSemana}">#</span></h2>

        <div th:each="dia : ${semana.dias}" class="dia">
            <h3 th:text="${#temporals.format(dia.fecha.toInstant().atZone(T(java.time.ZoneId).systemDefault()).toLocalDate(), 'EEEE dd/MM')}">
                Fecha
            </h3>

            <div th:each="bloque : ${dia.bloques}">
                <div th:class="'bloque' + (!bloque.disponible ? ' pasado' : '')">
                    <span th:text="${bloque.horaIni} + ' - ' + ${bloque.horaFin}">Hora</span>
                </div>
            </div>
        </div>
    </div>

    <a th:href="@{/terapeutas}">‚Üê Volver a Terapeutas</a>
</body>
</html>
