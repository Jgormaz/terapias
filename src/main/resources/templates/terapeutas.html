<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Terapeutas</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Terapeutas y Servicios</h1>
        
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Apellidos</th>
                    <th>Evaluaci√≥n</th>
                    <th>Servicios</th>
                </tr>
            </thead>
            <tbody>
                <!-- Iteramos sobre la lista de terapeutas -->
                <tr th:each="terapeuta : ${terapeutas}">
                    <td th:text="${terapeuta.nombre}"></td>
                    <td th:text="${terapeuta.apePaterno} + ' ' + ${terapeuta.apeMaterno}"></td>
                    <td th:text="${terapeuta.evaluacion}"></td>
                    <td>
                        <!-- Iteramos sobre los servicios que presta el terapeuta -->
                        <ul>
                            <li th:each="servicio : ${terapeuta.servicios}" th:text="${servicio}"></li>
                        </ul>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
