<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terapeutas y Servicios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f6f9;
        }

        h1 {
            font-weight: bold;
        }

        .card {
            border: none;
            border-radius: 1rem;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .table th {
            background-color: #343a40;
            color: white;
            vertical-align: middle;
        }

        .table td {
            vertical-align: middle;
        }

        ul {
            padding-left: 1rem;
            margin: 0;
        }

        ul li {
            list-style-type: disc;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <div class="card p-4">
        <h1 class="text-center mb-4">Terapeutas y Servicios</h1>
        <div class="table-responsive">
            <table class="table table-hover align-middle">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Apellidos</th>
                        <th>Evaluación</th>
                        <th>Servicios</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="terapeuta : ${terapeutas}" th:if="${terapeuta.enabled}">
                        <td th:text="${terapeuta.nombre}">Nombre</td>
                        <td th:text="${terapeuta.ape_paterno + ' ' + terapeuta.ape_materno}">Apellidos</td>
                        <td th:text="${terapeuta.evaluacion != null ? terapeuta.evaluacion : 'N/A'}">Evaluación</td>
                        <td>
                            <ul class="mb-0">
                                <li th:each="servicioTerapeuta : ${terapeuta.servicios}"
                                    th:if="${servicioTerapeuta.servicio != null}">
                                    <span th:text="${servicioTerapeuta.servicio.nombre}"></span>
                                    <a th:href="@{'/calendario/terapeutas/' + ${terapeuta.idTerapeuta} + '/servicios/' + ${servicioTerapeuta.servicio.idServicio}}"
                                       class="btn btn-sm btn-primary ms-2">Agendar</a>
                                </li>
                            </ul>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <!-- Botón Volver -->
        <div class="mt-4">
            <a href="/" class="btn btn-secondary">← Volver</a>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
