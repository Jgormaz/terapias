<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="login-container">
        <h2 th:text="${role == 'admin' ? 'Iniciar Sesión como Admin' : 'Iniciar Sesión como Terapeuta'}">Iniciar Sesión</h2>

        <div th:if="${param.error}" class="error">
            Usuario o contraseña incorrectos.
        </div>
        <div th:if="${param.logout}" class="message">
            Has cerrado sesión correctamente.
        </div>

        <form th:action="@{/login}" method="post">
            <input type="hidden" name="role" th:value="${role}">
            <div>
                <label>Usuario:</label>
                <input type="text" name="username"
                       th:value="${role == 'admin' ? 'Admin' : ''}"
                       th:attr="readonly=${role == 'admin' ? 'readonly' : null}"
                       required>
            </div>
            <div>
                <label>Contraseña:</label>
                <input type="password" name="password" required>
            </div>
            <button type="submit">Ingresar</button>
        </form>
    </div>
</body>
</html>
